<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My flipkart</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body onload="clickMe()">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="fli.png" style="height: 50px;" width="50px">
        <a class="navbar-brand" href="#">Flipkart</a>
    
          <form class="form-inline my-2 my-lg-0">
            <input type="text" name="input" id="input" class="search" placeholder="Search for products, brands and more" onkeyup="searchByTitle()" aria-label="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </form>
        
      </nav>
      <div class="container">
        <div class="left-side">
            <h5>Filter</h5>
            <hr>
            <h6 class="page">Categories</h6>
            <input type="checkbox" id="cat" name="cat" value="electronics" >
            <label for="electronics">electronics</label><br>
            <input type="checkbox" id="cat" name="cat" value="jewelery">
            <label for="jewelery"> jewelery</label><br>
            <input type="checkbox" id="cat" name="cat" value="men's clothing">
            <label for="men's clothing"> men's clothing</label><br>
            <input type="checkbox" id="cat" name="cat" value="women's clothing">
            <label for="women's clothing"> women's clothing</label><br>
            
            <hr>
            <h6 class="page">Categories</h6>
            <input type="radio" id="electronics" name="fav_language" value="electronics" onclick="filter(this)" >
            <label for="electronics">electronics</label><br>
            <input type="radio" id="jewelery" name="fav_language" value="jewelery" onclick="filter(this)">
            <label for="jewelery">jewelery</label><br>
            <input type="radio" id="men's clothing" name="fav_language" value="men's clothing" onclick="filter(this)">
            <label for="men's clothing">men's clothing</label><br>
            <input type="radio" id="women's clothing" name="fav_language" value="women's clothing" onclick="filter(this)">
            <label for="women's clothing">women's clothing</label>
            
            <hr>
            <h6 class="page">Ratings</h6>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Above 4</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> 3 To 4 </label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Below 3</label><br>

        </div>
        <div class="right-side">
            <p>Home > Electronics > Laptop</p>
            <p class="line2">Core i3 Laptops ,Computers ,DELL Laptops ,Asus Laptops ,ASUS Laptops ,Dell Laptops ,HP Laptops ,Core i9 Laptops ,Lenovo Laptops ,Mi Laptops</p>
            <p class="line3"><b>All Products </b> (Showing 1 - 20 products of 49 products)</p>
           <hr>
            
                    
            
            <div id="result" class="new"> 
            </div>
            <div id="error">

            </div>
            
            
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="filter.js"></script>
  </body>
</html>
